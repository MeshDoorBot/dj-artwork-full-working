<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DJ Artwork & Tracklist Generator</title>
  <style>
    @font-face { font-family: 'NeueHaasDisplayRoman'; src: url('fonts/NeueHaasDisplayRoman.ttf') format('truetype'); }
    @font-face { font-family: 'NeueHaasDisplayThin';  src: url('fonts/NeueHaasDisplayThin.ttf')  format('truetype'); }
    body {
      background: #111;
      color: #fff;
      font-family: 'NeueHaasDisplayRoman', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      box-sizing: border-box;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    .step {
      display: none;
      margin-bottom: 1rem;
    }
    .step.active {
      display: block;
    }
    input[type="text"], textarea, select, button {
      width: 100%;
      font-size: 1rem;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: none;
    }
    textarea {
      height: 120px;
      resize: vertical;
    }
    button {
      background: #1db954;
      color: #fff;
      cursor: pointer;
    }
    button:disabled {
      background: #555;
      cursor: not-allowed;
    }
    .toggle-group {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .toggle-group label {
      flex: 1;
      text-align: center;
      background: #333;
      margin: 0 5px;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .toggle-group input {
      display: none;
    }
    .toggle-group input:checked + label {
      background: #1db954;
    }
    canvas {
      width: 100%;
      height: auto;
      margin-bottom: 10px;
      border-radius: 8px;
    }
    @media(max-width:400px){
      .container { padding: 10px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ§ DJ Artwork & Tracklist</h1>

    <!-- Step 1 -->
    <div id="step1" class="step active">
      <input type="text" id="searchInput" placeholder="Search showsâ€¦" autocomplete="off" />
      <select id="showPicker" disabled><option>Loading showsâ€¦</option></select>
    </div>

    <!-- Step 2 -->
    <div id="step2" class="step">
      <input type="file" id="uploadInput" accept="image/*,.psd" />
    </div>

    <!-- Step 3 -->
    <div id="step3" class="step">
      <div class="toggle-group">
        <input type="radio" id="formatSquare" name="format" value="square" checked />
        <label for="formatSquare">Post</label>
        <input type="radio" id="formatStory" name="format" value="story" />
        <label for="formatStory">Story</label>
      </div>
      <div class="toggle-group">
        <input type="radio" id="textWhite" name="textColor" value="white" checked />
        <label for="textWhite">White Text</label>
        <input type="radio" id="textBlack" name="textColor" value="black" />
        <label for="textBlack">Black Text</label>
      </div>
      <button id="generateBtn" disabled>Generate Artwork</button>
      <button id="tracklistBtn" disabled>+ Tracklist</button>
    </div>

    <!-- Step 4 -->
    <div id="step4" class="step">
      <canvas id="artCanvas" width="1080" height="1080"></canvas>
      <button id="downloadBtn" disabled>Download</button>
    </div>

    <!-- Step 5: Tracklist Input -->
    <div id="step5" class="step">
      <textarea id="tracklistInput" placeholder="Paste or type tracklist hereâ€¦"></textarea>
      <button id="generateTracklistBtn" disabled>Overlay Tracklist</button>
    </div>
  </div>

  <script>
    let templateLayers = [];
    let shows = [];
    let uploadedImageDataURL = null;

    // Preload fonts
    async function loadFonts() {
      const f1 = new FontFace('NeueHaasDisplayRoman','url(fonts/NeueHaasDisplayRoman.ttf)');
      const f2 = new FontFace('NeueHaasDisplayThin','url(fonts/NeueHaasDisplayThin.ttf)');
      await f1.load(); await f2.load();
      document.fonts.add(f1); document.fonts.add(f2);
    }

    // Load JSON layers
    async function loadTemplate() {
      const res = await fetch('template.json');
      templateLayers = await res.json();
    }

    // Fetch shows
    async function loadShowData() {
      const picker = document.getElementById('showPicker');
      picker.disabled = true;
      picker.innerHTML = '<option>Loading showsâ€¦</option>';
      try {
        const res = await fetch('https://script.google.com/macros/s/AKfycbw3QgJtZXB48I0BUMpTE5Dlo2kqMReNuD4jbiEVBaB1z49bSgzEkAgixkjHxwTKRwY0/exec');
        shows = await res.json();
      } catch (e) {
        console.error(e);
      }
      populateShows(shows);
    }

    // Populate select
    function populateShows(list) {
      const picker = document.getElementById('showPicker');
      picker.innerHTML = '<option disabled selected>Select a show</option>';
      list.forEach((s,i) => {
        const d = new Date(s.Date);
        const label = `${d.toLocaleDateString('en-GB',{weekday:'short',day:'numeric',month:'short'})} - ${s['Now Playing']} (${s.DJ})`;
        const opt = document.createElement('option');
        opt.value = i;
        opt.textContent = label;
        picker.appendChild(opt);
      });
      picker.disabled = false;
    }

    // Handlers
    document.getElementById('searchInput').addEventListener('input', () => {
      const term = document.getElementById('searchInput').value.toLowerCase();
      populateShows(shows.filter(s => {
        const d = new Date(s.Date);
        const label = `${d.toLocaleDateString('en-GB',{weekday:'short',day:'numeric',month:'short'})} - ${s['Now Playing']} (${s.DJ})`;
        return label.toLowerCase().includes(term);
      }));
    });
    document.getElementById('showPicker').addEventListener('change', ()=>document.getElementById('step2').classList.add('active'));
    document.getElementById('uploadInput').addEventListener('change', e => {
      const file = e.target.files[0]; if(!file) return;
      const fr = new FileReader();
      fr.onload = ev => {
        uploadedImageDataURL = ev.target.result;
        document.getElementById('step3').classList.add('active');
        document.getElementById('generateBtn').disabled = false;
        document.getElementById('tracklistBtn').disabled = false;
      };
      fr.readAsDataURL(file);
    });
    document.getElementById('generateBtn').addEventListener('click', ()=>{ drawArtwork(); document.getElementById('step4').classList.add('active'); });
    document.getElementById('tracklistBtn').addEventListener('click', ()=> document.getElementById('step5').classList.add('active'));
    document.getElementById('tracklistInput').addEventListener('input', e => document.getElementById('generateTracklistBtn').disabled = !e.target.value.trim());
    document.getElementById('generateTracklistBtn').addEventListener('click', ()=>{ overlayTracklist(); document.getElementById('step5').classList.remove('active'); });

    // Draw artwork
    function drawArtwork(){
      const fmt = document.querySelector('input[name="format"]:checked').value;
      const textColor = document.querySelector('input[name="textColor"]:checked').value;
      const canvas = document.getElementById('artCanvas');
      canvas.width = 1080;
      canvas.height = fmt==='story'?1920:1080;
      const ctx = canvas.getContext('2d');
      const cw = canvas.width, ch = canvas.height, extraH = ch-1080;
      ctx.clearRect(0,0,cw,ch);

      // Draw background
      const bg = new Image(); bg.src = uploadedImageDataURL;
      bg.onload = () => {
        const scale = Math.max(cw/bg.naturalWidth, ch/bg.naturalHeight);
        const sw = cw/scale, sh = ch/scale;
        const sx = (bg.naturalWidth-sw)/2, sy = (bg.naturalHeight-sh)/2;
        ctx.drawImage(bg,sx,sy,sw,sh,0,0,cw,ch);
        if(fmt==='square'&&textColor==='black'){ drawTextAndOverlay(fmt,cw,ch,extraH,textColor); return; }
        let count=0;
        const imgs = templateLayers.filter(l=>l.type==='image'&&!(fmt==='square'&&/logo\s*white/i.test(l.name)));
        imgs.forEach(l=>{
          const img=new Image(); img.src=(fmt==='story'&&l.name==='Line + Site (img)')?'assets/line-+-site-story.png':l.imageURL;
          img.onload=()=>{ ctx.globalAlpha=l.opacity||1;
            if(fmt==='story'&&l.name==='Line + Site (img)') ctx.drawImage(img,0,0,cw,ch);
            else{ const x=l.x||0, y=(l.y||0)+((fmt==='story'&&['Fade (img)','Line + Site (img)'].includes(l.name))?extraH:0); ctx.drawImage(img,x,y);}            
            if(++count===imgs.length) drawTextAndOverlay(fmt,cw,ch,extraH,textColor);
          };
          img.onerror=()=>{ if(++count===imgs.length) drawTextAndOverlay(fmt,cw,ch,extraH,textColor); };
        });
      };
    }

    // Draw text & overlay
    function drawTextAndOverlay(fmt,cw,ch,extraH,textColor){
      const ctx=document.getElementById('artCanvas').getContext('2d');
      const lines=templateLayers.filter(l=>l.type==='text');
      const show=shows[document.getElementById('showPicker').value];
      const gN=fmt==='story'?100:0,npN=fmt==='story'?50:0,dN=fmt==='story'?10:0,sM=fmt==='story'?1.8:1;
      lines.forEach(l=>{
        let txt=''; const key=l.name.toLowerCase();
        if(key.includes('now playing')) txt=show['Now Playing'];
        else if(key==='dj') txt=show['DJ'];
        else if(key.includes('date')) txt=new Date(show.Date).toLocaleDateString('en-GB',{weekday:'short',day:'numeric',month:'short'})+' @ '+show['A-B'];
        const fs=(l.size||36)*sM;
        const fam=(key==='dj'||key.includes('date'))?'NeueHaasDisplayThin':'NeueHaasDisplayRoman';
        ctx.font=`${fs}px '${fam}'`;
        ctx.fillStyle=textColor;
        let y=l.y+extraH+fs-gN;
        if(fmt==='story'){ if(key.includes('now playing')) y-=npN; if(key.includes('date')) y+=dN; }
        if(fmt==='square') y-=17;
        ctx.fillText(txt,l.x+12,y);
      });
      if(fmt==='square'){
        const ov=new Image();
        ov.src=textColor==='black'?'assets/black-mode.png':'assets/logo-for-post.png';
        ov.onload=()=>{ ctx.save(); if(textColor==='black'){ctx.globalAlpha=1;ctx.globalCompositeOperation='source-over';}else{ctx.globalAlpha=0.5;ctx.globalCompositeOperation='screen';}ctx.drawImage(ov,0,0,cw,ch);ctx.restore(); document.getElementById('downloadBtn').disabled=false; };
      } else document.getElementById('downloadBtn').disabled=false;
    }

    // Overlay tracklist within zone
    function overlayTracklist(){
      const fmt=document.querySelector('input[name="format"]:checked').value;
      const textColor=document.querySelector('input[name="textColor"]:checked').value;
      const canvas=document.getElementById('artCanvas');
      const ctx=canvas.getContext('2d');
      const cw=canvas.width, ch=canvas.height;

      const bg=new Image(); bg.src=uploadedImageDataURL;
      bg.onload=()=>{
        // Blur background only
        const scale=Math.max(cw/bg.naturalWidth, ch/bg.naturalHeight);
        const sw=cw/scale, sh=ch/scale;
        const sx=(bg.naturalWidth-sw)/2, sy=(bg.naturalHeight-sh)/2;
        ctx.save(); ctx.filter='blur(15px)'; ctx.drawImage(bg,sx,sy,sw,sh,0,0,cw,ch); ctx.restore();

        // Dark overlay
        ctx.fillStyle='rgba(0,0,0,0.5)'; ctx.fillRect(0,0,cw,ch);

        // Draw unblurred overlays
        if(fmt==='square'&&textColor==='black'){
          const ov=new Image(); ov.src='assets/black-mode.png'; ov.onload=()=>ctx.drawImage(ov,0,0,cw,ch);
        } else {
          templateLayers.filter(l=>l.type==='image'&&!(fmt==='square'&&/logo\s*white/i.test(l.name))).forEach(l=>{
            const img=new Image(); img.src=(fmt==='story'&&l.name==='Line + Site (img)')?'assets/line-+-site-story.png':l.imageURL;
            img.onload=()=>{
              if(fmt==='story'&&l.name==='Line + Site (img)') ctx.drawImage(img,0,0,cw,ch);
              else{ const x=l.x||0; const y=(l.y||0)+((fmt==='story'&&['Fade (img)','Line + Site (img)'].includes(l.name))?(ch-1080):0); ctx.drawImage(img,x,y);}            };
          });
          const logo=new Image(); logo.src=textColor==='black'?'assets/black-mode.png':'assets/logo-for-post.png'; logo.onload=()=>ctx.drawImage(logo,0,0,cw,ch);
        }

        // Clip to 100px margin zone
        const margin=100;
        ctx.save();
        ctx.beginPath();
        ctx.rect(margin,margin,cw-2*margin,ch-2*margin);
        ctx.clip();

        // Draw tracklist text
        ctx.fillStyle='#fff'; ctx.font='30px NeueHaasDisplayRoman';
        const lines=document.getElementById('tracklistInput').value.split('\n');
        lines.forEach((l,i)=>{
          const y=margin + (i+1)*40; // start below top margin
          if(y <= ch - margin) ctx.fillText(l,margin+10,y);
        });
        ctx.restore();

        document.getElementById('downloadBtn').disabled=false;
      };
    }

    window.addEventListener('load',()=>{ loadFonts().then(()=>loadTemplate().then(loadShowData)); });
  </script>
</body>
</html>
